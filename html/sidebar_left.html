<div id="left_sidebar">
        <div class="filters">
            <span>Location:</span><br />
            <input type="text" name="location" />
        </div>
        <div class="filters">
            <span>Company:</span><br />
            <input type="text" name="company" onkeyup="getSuggest('company_name', this);" />
        </div>
        <div class="filters">
            <span>Price:</span></br />
            <input type="text" name="price_filter" />
        </div>
        <div class="filters">
            <span>Type:</span><br />
            <input type="text" name="type" onkeyup="getSuggest('type_filter', this);" />
        </div>
        <div class="filters" style="text-align: center; width:85%;">
            <input type="button" value="Go" style="width: 40%;min-width:75px;" onClick="dealSuggest()" />
        </div>
</div>
